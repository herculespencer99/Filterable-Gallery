<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h2>Filterable Gallery</h2>

        <div class="menu">
            <a href="#" class="btn" data-filter= "all">All</a>
            <a href="#" class="btn" data-filter= "logo">Logo Design</a>
            <a href="#" class="btn" data-filter= "web">Web Design</a>
            <a href="#" class="btn" data-filter= "mobile">Mobile Apps</a>
        </div>

        <div class="box" id = "store-items">

            <div class="store-item web">
                <img src="img/web1.avif" class="store-image" alt="">
            </div>
            
            <div class="store-item web">
                <img src="img/web2.avif" class="store-image" alt="">
            </div>
            <div class="store-item web">
                <img src="img/web3.avif" class="store-image" alt="">
            </div>

            <div class="store-item logo">
                <img src="img/logo1.avif" class="store-image" alt="">
            </div>

            <div class="store-item logo">
                <img src="img/logo2.avif" class="store-image" alt="">
            </div>

            <div class="store-item logo">
                <img src="img/logo3.avif" class="store-image" alt="">
            </div>

            <div class="store-item mobile">
                <img src="img/mobile1.avif" class="store-image" alt="">
            </div>
            <div class="store-item mobile">
                <img src="img/mobile2.avif" class="store-image" alt="">
            </div>
            <div class="store-item mobile">
                <img src="img/mobile3.avif" class="store-image" alt="">
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
